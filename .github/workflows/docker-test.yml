name: Node test and Docker build test

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: mujahid-v2

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Build
        run: ./scripts/decrypt_config.sh
        env:
          CONFIG_PHRASE: ${{ secrets.CONFIG_PHRASE }}
      - run: npm ci
      - run: npm run build --if-present

      - name: Test
        run: npm test

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}" --build-arg CONFIG_PHRASE="${{ secrets.CONFIG_PHRASE }}"
        env:
          CONFIG_PHRASE: ${{ secrets.CONFIG_PHRASE }}


      - name: Log in to registry
        # This is where you will update the personal access token to GITHUB_TOKEN
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker tag $IMAGE_NAME $IMAGE_ID:test
          docker push $IMAGE_ID:test
